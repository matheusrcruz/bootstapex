<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>bootstrap glyphicons</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> 


      <div class="page-header">
        <h1>Bootstrap Glyphicons</h1>
      </div>
        <h3>
          <span class="glyphicon glyphicon-heart">love Bootstrap</span>
        </h3>
        <br>
        <a href="https://getbootstrap.com/docs/3.3/components/?#glyphicons">
        <span class="glyphicon glyphicon-usd"> link</span>
        </a>
        <br>
        <span  style="color: orange; font-size: 10px;" class="glyphicon glyphicon-music"></span>
        <br>
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-refresh">Atualizar</span>
        </button>

        <br>

        <h4>Use icones na suas interfaces</h4>

        <div class="btn-toolbar">
          <div class="btn-group">
            
              <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-play"></span></button>

              <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-pause"></span></button>
              
              <button type="button" class="btn 
              btn-default"> <span class="glyphicon glyphicon-stop"></span></button>
          
          </div>
        </div>
        
    </div><!--container-->   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
